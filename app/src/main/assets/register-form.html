<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DEEPEND Entertainment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- FontAwesome Icons -->
    <link href="assets/fontawesome/all.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <!-- Back Button -->
            <div class="auth-header">
                <button class="back-btn" onclick="window.location.href='auth.html'">
                    <i class="fa-regular fa-arrow-left"></i>
                </button>
            </div>

            <!-- Logo Section -->
            <div class="auth-logo">
                <img src="assets/logo.png" alt="DEEPEND Entertainment" class="auth-logo-image">
                <h2 class="auth-title">Sign Up</h2>
            </div>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <!-- Full Name Floating Label -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control floating-input" id="fullName" placeholder="John Doe" required>
                    <label for="fullName" class="floating-label">Full Name</label>
                </div>

                <!-- Email Floating Label -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control floating-input" id="email" placeholder="name@example.com" required>
                    <label for="email" class="floating-label">Email Address</label>
                </div>

                <!-- Phone Floating Label -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control floating-input" id="phone" placeholder="+1234567890" required>
                    <label for="phone" class="floating-label">Phone Number</label>
                </div>

                <!-- Password Floating Label -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control floating-input" id="password" placeholder="Password" required>
                    <label for="password" class="floating-label">Password</label>
                    <button type="button" class="password-toggle-floating" onclick="togglePassword('password', 'passwordIcon')">
                        <i class="fa-regular fa-eye" id="passwordIcon"></i>
                    </button>
                </div>

                <!-- Confirm Password Floating Label -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control floating-input" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword" class="floating-label">Confirm Password</label>
                    <button type="button" class="password-toggle-floating" onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')">
                        <i class="fa-regular fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="auth-submit-btn">
                    <span>Create Account</span>
                </button>

                <div class="auth-footer">
                    <span class="footer-text">Already have an account?</span>
                    <a href="login-form.html" class="footer-link">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="assets/fontawesome/all.js" type="text/javascript"></script>

    <!-- Custom JS -->
    <script>
        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (fullName && email && phone && password && terms) {
                // Simulate successful registration
                alert('Account created successfully!');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
