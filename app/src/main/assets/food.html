<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - DEEPEND Entertainment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- FontAwesome Icons -->
    <link href="assets/fontawesome/all.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Topping Modal Styles */
        .topping-modal {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        .topping-modal-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
        }

        .topping-section-title {
            color: white;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .package-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .package-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            text-align: center;
            position: relative;
        }

        .package-option:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: #FF3B30;
        }

        .package-option.selected {
            background: rgba(255, 59, 48, 0.3);
            border-color: #FF3B30;
            color: #FF3B30;
        }

        .package-option .package-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .package-option .package-price {
            font-size: 12px;
            opacity: 0.8;
        }

        .toppings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .topping-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .topping-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .topping-item.selected {
            background: rgba(255, 59, 48, 0.2);
            border-color: #FF3B30;
        }

        .topping-checkbox {
            display: none;
        }

        .topping-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topping-info {
            flex: 1;
        }

        .topping-name {
            color: white;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .topping-price {
            color: #FF3B30;
            font-size: 12px;
            font-weight: 600;
        }

        .topping-checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .topping-item.selected .topping-checkmark {
            background: #FF3B30;
            border-color: #FF3B30;
        }

        .topping-item.selected .topping-checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .price-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }

        .summary-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .summary-value {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .total-row {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
            margin-top: 8px;
        }

        .total-price {
            color: #FF3B30;
            font-weight: 600;
            font-size: 16px;
        }

        .add-to-cart-modal-btn {
            background: linear-gradient(135deg, #FF3B30, #FF6B6B);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        @media (max-width: 768px) {
            .toppings-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .package-options {
                flex-direction: column;
            }
            
            .package-option {
                min-width: auto;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase/config.js"></script>
    <script src="supabase/supabase-client.js"></script>
    <script src="products.js" defer></script>
</head>
<body>
    <div class="container-fluid px-3 py-3">
        <!-- Header Section -->
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <a href="index.html" class="back-link">
                    <i class="fa-regular fa-arrow-left"></i>
                </a>
            </div>
            <div class="col">
                <div class="d-flex align-items-center">
                    <div>
                        <h1 class="food-title mb-0">Food Menu</h1>
                    </div>
                </div>
            </div>
            <div class="col-auto d-flex gap-2">
                <a href="cart.html" class="icon-btn" aria-label="Cart">
                    <i class="fa-regular fa-shopping-cart text-white"></i>
                    <span class="notification-badge" id="cart-badge" style="display: none;">0</span>
                </a>
                <div class="icon-btn notification-icon">
                    <i class="fa-regular fa-bell text-white"></i>
                    <span class="notification-badge">2</span>
                </div>
                <!-- Remove or comment out the settings icon/button that links to settings.html -->
            </div>
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col">
                <div class="search-container">
                    <i class="fa-regular fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search for meals, drinks, or cuisines...">
                    <button class="filter-btn" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="fa-regular fa-sliders-h"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Food Categories -->
        <div class="row mb-4">
            <div class="col">
                <div class="categories-container">
                    <button class="category-btn active">
                        <div class="category-icon">
                            <i class="fa-regular fa-utensils"></i>
                        </div>
                        <span>All meals</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-hamburger"></i>
                        </div>
                        <span>Burgers</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-pizza-slice"></i>
                        </div>
                        <span>Pizza</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-drumstick-bite"></i>
                        </div>
                        <span>Chicken</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-fish"></i>
                        </div>
                        <span>Seafood</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-leaf"></i>
                        </div>
                        <span>Vegan</span>
                    </button>
                    <button class="category-btn">
                        <div class="category-icon">
                            <i class="fa-regular fa-ice-cream"></i>
                        </div>
                        <span>Desserts</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Popular Meals Section -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="section-title">Popular Meals</h2>
                <div class="meals-grid" id="popularMealsGrid">
                    <!-- Meals will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Quick Bites Section -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="section-title">Quick Bites</h2>
                <div class="quick-meals" id="quickBitesGrid">
                    <!-- Quick bites will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Desserts Section -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="section-title">Sweet Cravings</h2>
                <div class="meals-grid" id="dessertsGrid">
                    <!-- Desserts will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content filter-modal">
                    <div class="modal-header border-0">
                        <h5 class="modal-title">Filter Options</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="filter-section">
                            <h6>Price Range</h6>
                            <div class="price-range">
                                <input type="range" class="form-range" min="0" max="50" step="5" id="priceRange">
                                <div class="price-labels">
                                    <span>$0</span>
                                    <span>$50</span>
                                </div>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h6>Dietary Preferences</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="vegetarian">
                                <label class="form-check-label" for="vegetarian">Vegetarian</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="vegan">
                                <label class="form-check-label" for="vegan">Vegan</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="glutenFree">
                                <label class="form-check-label" for="glutenFree">Gluten Free</label>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h6>Sort By</h6>
                            <select class="form-select">
                                <option>Recommended</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Rating</option>
                                <option>Delivery Time</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Reset</button>
                        <button type="button" class="btn btn-primary apply-filter-btn">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Topping Selection Modal -->
        <div class="modal fade" id="toppingModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content topping-modal">
                    <div class="modal-header border-0">
                        <div class="d-flex align-items-center">
                            <img src="" alt="Food Item" class="topping-modal-image" id="toppingModalImage">
                            <div class="ms-3">
                                <h5 class="modal-title mb-1" id="toppingModalTitle">Food Item</h5>
                                <p class="text-muted mb-0" id="toppingModalDescription">Description</p>
                            </div>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Package Size Selection -->
                        <div class="topping-section mb-4">
                            <h6 class="topping-section-title">Choose Size</h6>
                            <div class="package-options" id="packageOptions">
                                <!-- Package options will be populated dynamically -->
                            </div>
                        </div>

                        <!-- Toppings Selection -->
                        <div class="topping-section mb-4">
                            <h6 class="topping-section-title">Add Toppings</h6>
                            <div class="toppings-grid" id="toppingsGrid">
                                <!-- Toppings will be populated dynamically -->
                            </div>
                        </div>

                        <!-- Price Summary -->
                        <div class="price-summary">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="summary-label">Base Price:</span>
                                <span class="summary-value" id="basePrice">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="summary-label">Toppings:</span>
                                <span class="summary-value" id="toppingsPrice">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center total-row">
                                <span class="summary-label">Total:</span>
                                <span class="summary-value total-price" id="totalPrice">$0.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary add-to-cart-modal-btn" id="addToCartModalBtn">
                            <i class="fa-regular fa-shopping-cart me-2"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item" data-nav="home">
                <i class="fa-regular fa-home"></i>
            </a>
            <a href="cart.html" class="nav-item active" data-nav="cart">
                <i class="fa-regular fa-shopping-cart"></i>
            </a>
            <a href="profile.html" class="nav-item" data-nav="profile">
                <i class="fa-regular fa-user"></i>
            </a>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="assets/fontawesome/all.js" type="text/javascript"></script>
</body>
</html>
