<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - DEEPEND Entertainment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- FontAwesome Icons -->
    <link href="assets/fontawesome/all.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    
    <style>
        /* Hotel Booking Specific Styles */
        .hotel-hero-slider {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .hotel-slider-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .hotel-slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        
        .hotel-slide {
            min-width: 100%;
            position: relative;
            height: 100%;
        }
        
        .hotel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hotel-slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 1rem;
        }
        
        .hotel-slide-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .hotel-slide-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .hotel-slider-indicators {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .hotel-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hotel-indicator.active {
            background: white;
            transform: scale(1.2);
        }
        
        .hotel-slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hotel-slider-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .hotel-slider-nav.prev {
            left: 1rem;
        }
        
        .hotel-slider-nav.next {
            right: 1rem;
        }
        
        .hotel-category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .hotel-category-btn:hover,
        .hotel-category-btn.active {
            background: linear-gradient(135deg, #FF3B30 0%, #C62828 100%);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }
        
        .hotel-category-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .hotel-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .hotel-image {
            position: relative;
            height: 160px;
            overflow: hidden;
        }
        
        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .hotel-card:hover .hotel-image img {
            transform: scale(1.05);
        }
        
        .hotel-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: linear-gradient(135deg, #FF3B30 0%, #C62828 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .hotel-rating {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .hotel-content {
            padding: 1rem;
        }
        
        .hotel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .hotel-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .hotel-amenities {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .hotel-amenity {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.7rem;
        }
        
        .hotel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hotel-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #FF3B30;
        }
        
        .hotel-book-btn {
            background: linear-gradient(135deg, #FF3B30 0%, #C62828 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .hotel-book-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.4);
        }
        
        .hotel-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .hotel-section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #FF3B30 0%, #C62828 100%);
            border-radius: 2px;
        }
        
        .hotel-quick-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .hotel-quick-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .hotel-quick-image {
            height: 120px;
            position: relative;
        }
        
        .hotel-quick-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hotel-quick-content {
            padding: 0.75rem;
        }
        
        .hotel-quick-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }
        
        .hotel-quick-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }
        
        .hotel-quick-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hotel-quick-price {
            font-weight: 600;
            color: #FF3B30;
        }
        
        .date-picker-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .date-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .date-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .guest-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 0.75rem;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase/config.js"></script>
    <script src="supabase/supabase-client.js"></script>
    <script src="products.js" defer></script>
</head>
<body>
    <div class="container-fluid px-3 py-3">
        <!-- Header Section -->
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <a href="index.html" class="back-link">
                    <i class="fa-regular fa-arrow-left"></i>
                </a>
            </div>
            <div class="col">
                <div class="d-flex align-items-center">
                    <div>
                        <h1 class="food-title mb-0">Hotel Booking</h1>
                    </div>
                </div>
            </div>
            <div class="col-auto d-flex gap-2">
                <div class="icon-btn notification-icon">
                    <i class="fa-regular fa-bell text-white"></i>
                    <span class="notification-badge">2</span>
                </div>
                <!-- Remove or comment out the settings icon/button that links to settings.html -->
            </div>
        </div>

        <!-- Hotel Hero Slider -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="hotel-hero-slider">
                    <div class="hotel-slider-container">
                        <div class="hotel-slider-track" id="hotelSliderTrack">
                            <!-- Slide 1 -->
                            <div class="hotel-slide">
                                <img src="https://picsum.photos/800/400?random=30" alt="Luxury Hotel">
                                <div class="hotel-slide-content">
                                    <div class="hotel-slide-title">Luxury Suites</div>
                                    <div class="hotel-slide-subtitle">Premium accommodation with city views</div>
                                </div>
                            </div>
                            <!-- Slide 2 -->
                            <div class="hotel-slide">
                                <img src="https://picsum.photos/800/400?random=31" alt="Business Hotel">
                                <div class="hotel-slide-content">
                                    <div class="hotel-slide-title">Business Center</div>
                                    <div class="hotel-slide-subtitle">Perfect for corporate travelers</div>
                                </div>
                            </div>
                            <!-- Slide 3 -->
                            <div class="hotel-slide">
                                <img src="https://picsum.photos/800/400?random=32" alt="Resort Hotel">
                                <div class="hotel-slide-content">
                                    <div class="hotel-slide-title">Resort & Spa</div>
                                    <div class="hotel-slide-subtitle">Relaxation and wellness</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Slider Navigation -->
                        <button class="hotel-slider-nav prev" id="hotelPrevBtn">
                            <i class="fa-regular fa-chevron-left"></i>
                        </button>
                        <button class="hotel-slider-nav next" id="hotelNextBtn">
                            <i class="fa-regular fa-chevron-right"></i>
                        </button>
                        
                        <!-- Slider Indicators -->
                        <div class="hotel-slider-indicators" id="hotelIndicators">
                            <span class="hotel-indicator active"></span>
                            <span class="hotel-indicator"></span>
                            <span class="hotel-indicator"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date and Guest Selection -->
        <div class="row mb-4">
            <div class="col">
                <div class="date-picker-container">
                    <div class="row g-3">
                        <div class="col-6">
                            <input type="date" class="date-input" placeholder="Check-in">
                        </div>
                        <div class="col-6">
                            <input type="date" class="date-input" placeholder="Check-out">
                        </div>
                        <div class="col-12">
                            <select class="guest-selector">
                                <option>1 Guest</option>
                                <option>2 Guests</option>
                                <option>3 Guests</option>
                                <option>4+ Guests</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-danger mt-2 mx-auto d-block" id="checkAvailabilityBtn" style="border-radius: 20px; font-weight: 500; min-width: 180px;">Check Availability</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col">
                <div class="search-container">
                    <i class="fa-regular fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search for hotels, locations...">
                    <button class="filter-btn" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="fa-regular fa-sliders-h"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Hotel Categories -->
        <div class="row mb-4">
            <div class="col">
                <div class="categories-container">
                    <button class="hotel-category-btn active">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-hotel"></i>
                        </div>
                        <span>All Hotels</span>
                    </button>
                    <button class="hotel-category-btn">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <span>Luxury</span>
                    </button>
                    <button class="hotel-category-btn">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-building"></i>
                        </div>
                        <span>Business</span>
                    </button>
                    <button class="hotel-category-btn">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-umbrella-beach"></i>
                        </div>
                        <span>Resort</span>
                    </button>
                    <button class="hotel-category-btn">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-home"></i>
                        </div>
                        <span>Boutique</span>
                    </button>
                    <button class="hotel-category-btn">
                        <div class="hotel-category-icon">
                            <i class="fa-regular fa-wifi"></i>
                        </div>
                        <span>Budget</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Popular Hotels Section -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="hotel-section-title">Popular Hotels</h2>
                <div class="meals-grid" id="popular-hotels">
                    <!-- Hotel cards will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Luxury Hotels Section -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="hotel-section-title">Luxury Hotels</h2>
                <div class="meals-grid" id="luxury-hotels">
                    <!-- Hotel cards will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content filter-modal">
                    <div class="modal-header border-0">
                        <h5 class="modal-title">Filter Options</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="filter-section">
                            <h6>Price Range</h6>
                            <div class="price-range">
                                <input type="range" class="form-range" min="0" max="1000" step="50" id="priceRange">
                                <div class="price-labels">
                                    <span>$0</span>
                                    <span>$1000</span>
                                </div>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h6>Hotel Type</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="luxury">
                                <label class="form-check-label" for="luxury">Luxury</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="business">
                                <label class="form-check-label" for="business">Business</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="resort">
                                <label class="form-check-label" for="resort">Resort</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="boutique">
                                <label class="form-check-label" for="boutique">Boutique</label>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h6>Star Rating</h6>
                            <select class="form-select">
                                <option>Any Rating</option>
                                <option>5 Stars</option>
                                <option>4+ Stars</option>
                                <option>3+ Stars</option>
                            </select>
                        </div>
                        <div class="filter-section">
                            <h6>Sort By</h6>
                            <select class="form-select">
                                <option>Recommended</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Rating</option>
                                <option>Distance</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Reset</button>
                        <button type="button" class="btn btn-primary apply-filter-btn">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Gallery Modal -->
        <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Room Gallery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Carousel items will be injected here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item" data-nav="home">
                <i class="fa-regular fa-home"></i>
            </a>
            <a href="#" class="nav-item active" data-nav="cart">
                <i class="fa-regular fa-shopping-cart"></i>
            </a>
            <a href="profile.html" class="nav-item" data-nav="profile">
                <i class="fa-regular fa-user"></i>
            </a>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="assets/fontawesome/all.js" type="text/javascript"></script>
</body>
</html>
