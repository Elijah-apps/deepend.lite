<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - DEEPEND Entertainment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- FontAwesome Icons -->
    <link href="assets/fontawesome/all.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Enhanced Auth Styles */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            margin-bottom: 2.5rem;
        }

        .auth-logo-image {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid rgba(255, 59, 48, 0.3);
            transition: all 0.3s ease;
        }

        .auth-logo-image:hover {
            transform: scale(1.05);
            border-color: rgba(255, 59, 48, 0.6);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            position: relative;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .auth-login-btn {
            background: linear-gradient(135deg, #FF3B30 0%, #FF6B6B 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.3);
        }

        .auth-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 59, 48, 0.4);
            color: white;
        }

        .auth-submit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .auth-submit-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-btn i {
            font-size: 1.2rem;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button Enhancement */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-3px);
            color: white;
        }

        /* Success Animation */
        .success-check {
            color: #4CAF50;
            font-size: 1.5rem;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Welcome Text */
        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-content {
                padding: 2rem 1.5rem;
            }
            
            .auth-logo-image {
                width: 100px;
                height: 100px;
            }
            
            .auth-btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase/config.js"></script>
    <script src="supabase/supabase-client.js"></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <!-- Logo Section -->
            <div class="auth-logo">
                <img src="assets/logo.png" alt="DEEPEND Entertainment" class="auth-logo-image">
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                Welcome to DEEPEND Entertainment
            </div>

            <!-- Auth Buttons -->
            <div class="auth-buttons">
                <a href="login-form.html" class="auth-btn auth-login-btn">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                
                <a href="register-form.html" class="auth-btn auth-submit-btn">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Sign up</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="assets/fontawesome/all.js" type="text/javascript"></script>
    
</body>
</html>
