<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DEEPEND Entertainment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" type="text/css">
    
    <!-- FontAwesome Icons -->
    <link href="assets/fontawesome/all.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style>
        /* Enhanced Login Form Styles */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            position: relative;
            margin-bottom: 2rem;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) translateX(-3px);
            color: white;
        }

        .auth-logo {
            margin-bottom: 2rem;
        }

        .auth-logo-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(255, 59, 48, 0.3);
            transition: all 0.3s ease;
        }

        .auth-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0;
        }

        .auth-form {
            text-align: left;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            padding: 1rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .floating-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 59, 48, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(255, 59, 48, 0.25);
            color: white;
        }

        .floating-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .floating-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding: 0 1rem;
        }

        .form-floating > .floating-input:focus ~ .floating-label,
        .form-floating > .floating-input:not(:placeholder-shown) ~ .floating-label {
            color: #FF3B30;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .password-toggle-floating {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle-floating:hover {
            color: #FF3B30;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked + .checkmark {
            background: #FF3B30;
            border-color: #FF3B30;
        }

        .remember-me input[type="checkbox"]:checked + .checkmark::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .forgot-password {
            color: #FF3B30;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #FF6B6B;
            text-decoration: underline;
        }

        .auth-submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF3B30 0%, #FF6B6B 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 59, 48, 0.4);
            color: white;
        }

        .auth-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-text {
            font-size: 0.9rem;
        }

        .footer-link {
            color: #FF3B30;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: #FF6B6B;
            text-decoration: underline;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-check {
            color: #4CAF50;
            font-size: 1.5rem;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-content {
                padding: 2rem 1.5rem;
            }
            
            .auth-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .auth-submit-btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <!-- Header with Back Button -->
            <div class="auth-header">
                <a href="auth.html" class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>

            <!-- Logo Section -->
            <div class="auth-logo">
                <img src="assets/logo.png" alt="DEEPEND Entertainment" class="auth-logo-image">
                <h2 class="auth-title">Login</h2>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <!-- Email Floating Label -->
                <div class="form-floating">
                    <input type="email" class="form-control floating-input" id="email" placeholder="name@example.com" required>
                    <label for="email" class="floating-label">Email Address</label>
                </div>

                <!-- Password Floating Label -->
                <div class="form-floating">
                    <input type="password" class="form-control floating-input" id="password" placeholder="Password" required>
                    <label for="password" class="floating-label">Password</label>
                    <button type="button" class="password-toggle-floating" onclick="togglePassword()">
                        <i class="fa-regular fa-eye" id="passwordIcon"></i>
                    </button>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-submit-btn" id="loginBtn">
                    <span>Login</span>
                </button>

                <div class="auth-footer">
                    <span class="footer-text">Don't have an account?</span>
                    <a href="register-form.html" class="footer-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="assets/fontawesome/all.js" type="text/javascript"></script>

    <!-- Custom JS -->
    <script>
        // Enhanced Login Form Manager
        class LoginFormManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupFormHandling();
                this.setupPasswordToggle();
                this.setupRememberMe();
            }

            setupFormHandling() {
                const form = document.getElementById('loginForm');
                const loginBtn = document.getElementById('loginBtn');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            setupPasswordToggle() {
                // Password toggle functionality is handled by the global function
            }

            setupRememberMe() {
                const rememberCheckbox = document.getElementById('remember');
                
                // Check if user previously chose to remember
                const remembered = localStorage.getItem('deepend_remember_me');
                if (remembered === 'true') {
                    rememberCheckbox.checked = true;
                }

                rememberCheckbox.addEventListener('change', () => {
                    localStorage.setItem('deepend_remember_me', rememberCheckbox.checked.toString());
                });
            }

            handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');

                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                // Show loading state
                this.showLoadingState(loginBtn);

                // Simulate login process
                setTimeout(() => {
                    // Store user data
                    localStorage.setItem('deepend_user_name', email.split('@')[0]);
                    localStorage.setItem('deepend_user_logged_in', 'true');
                    localStorage.setItem('deepend_user_email', email);
                    
                    // Mark that user came from login form
                    sessionStorage.setItem('from_auth_page', 'true');
                    
                    // Show success state
                    this.showSuccessState(loginBtn);
                    
                    // Redirect to main page after success animation
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }, 1500);
            }

            showLoadingState(button) {
                button.disabled = true;
                button.innerHTML = `
                    <span class="loading-spinner"></span>
                    <span>Logging in...</span>
                `;
            }

            showSuccessState(button) {
                button.innerHTML = `
                    <i class="fa-solid fa-check success-check"></i>
                    <span>Login Successful!</span>
                `;
                button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%)';
                button.style.boxShadow = '0 8px 25px rgba(76, 175, 80, 0.3)';
            }

            showError(message) {
                // You can implement a toast notification here
                console.error(message);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Initialize login form manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginFormManager();
        });
    </script>
</body>
</html>
