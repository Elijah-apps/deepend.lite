<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Lost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
        }

        /* Network grid background */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #fff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #fff 2px, transparent 2px);
            background-size: 100px 100px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        /* Disconnected signal lines */
        .signal-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: signalPulse 3s ease-in-out infinite;
        }

        .signal-line-1 {
            width: 300px;
            height: 2px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(-15deg);
        }

        .signal-line-2 {
            width: 400px;
            height: 2px;
            top: 60%;
            right: 15%;
            animation-delay: 1s;
            transform: rotate(25deg);
        }

        .signal-line-3 {
            width: 250px;
            height: 2px;
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
            transform: rotate(-35deg);
        }

        @keyframes signalPulse {
            0%, 100% { opacity: 0; transform: scaleX(0) rotate(var(--rotation, 0deg)); }
            50% { opacity: 1; transform: scaleX(1) rotate(var(--rotation, 0deg)); }
        }

        /* Floating network nodes */
        .network-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: nodeFloat 4s ease-in-out infinite;
        }

        .node-1 { top: 15%; left: 12%; animation-delay: 0s; }
        .node-2 { top: 25%; right: 18%; animation-delay: 1s; }
        .node-3 { bottom: 30%; left: 15%; animation-delay: 2s; }
        .node-4 { bottom: 40%; right: 20%; animation-delay: 3s; }

        @keyframes nodeFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.4; }
            50% { transform: translateY(-15px) scale(1.2); opacity: 0.8; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .error-card {
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 28px;
            padding: 4rem 3rem;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            max-width: 650px;
            width: 100%;
            animation: cardSlideIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(80px) rotateX(-20deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        /* Network icon with animation */
        .network-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            position: relative;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Connection status bars */
        .signal-bars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .signal-bar {
            width: 8px;
            background: #ff6b6b;
            border-radius: 4px 4px 0 0;
            animation: signalFade 1.5s ease-in-out infinite;
        }

        .signal-bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .signal-bar:nth-child(2) { height: 25px; animation-delay: 0.2s; }
        .signal-bar:nth-child(3) { height: 35px; animation-delay: 0.4s; }
        .signal-bar:nth-child(4) { height: 45px; animation-delay: 0.6s; }

        @keyframes signalFade {
            0%, 100% { opacity: 0.3; background: #ff6b6b; }
            50% { opacity: 1; background: #ee5a24; }
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #e0e6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.8rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .description {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 1rem;
            line-height: 1.7;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .tip {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            font-style: italic;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced button group */
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 35px rgba(116, 185, 255, 0.4);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-button.secondary {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            box-shadow: 0 12px 35px rgba(253, 121, 168, 0.4);
        }

        .action-button.tertiary {
            background: linear-gradient(45deg, #00b894, #00cec9);
            box-shadow: 0 12px 35px rgba(0, 184, 148, 0.4);
        }

        .action-button:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 25px 50px rgba(116, 185, 255, 0.5);
        }

        .action-button.secondary:hover {
            box-shadow: 0 25px 50px rgba(253, 121, 168, 0.5);
        }

        .action-button.tertiary:hover {
            box-shadow: 0 25px 50px rgba(0, 184, 148, 0.5);
        }

        .action-button:active {
            transform: translateY(-2px) scale(1.05);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        /* Connection status animation */
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            border-radius: 50px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: relative;
            animation: connectionPulse 2s infinite;
        }

        .status-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
            animation: ripple 2s infinite;
        }

        @keyframes connectionPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-card {
                padding: 3rem 2rem;
                margin: 1rem;
                border-radius: 24px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .action-button {
                width: 280px;
                justify-content: center;
                padding: 1rem 2rem;
            }

            .signal-line {
                display: none;
            }
        }

        /* WiFi signal animation */
        .wifi-container {
            position: relative;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .wifi-symbol {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 60px;
        }

        .wifi-arc {
            position: absolute;
            border: 3px solid #ff6b6b;
            border-bottom: none;
            border-radius: 80px 80px 0 0;
            opacity: 0.3;
        }

        .wifi-arc:nth-child(1) {
            width: 20px;
            height: 15px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: wifiPulse 2s infinite 0s;
        }

        .wifi-arc:nth-child(2) {
            width: 40px;
            height: 30px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: wifiPulse 2s infinite 0.3s;
        }

        .wifi-arc:nth-child(3) {
            width: 60px;
            height: 45px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: wifiPulse 2s infinite 0.6s;
        }

        .wifi-arc:nth-child(4) {
            width: 80px;
            height: 60px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: wifiPulse 2s infinite 0.9s;
        }

        @keyframes wifiPulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }

        .wifi-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            animation: dotBlink 1s infinite;
        }

        @keyframes dotBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Glitch effect overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(255, 0, 0, 0.03) 100%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 0, 0.03) 100%),
                linear-gradient(90deg, transparent 92%, rgba(0, 0, 255, 0.03) 100%);
            animation: glitchOverlay 5s infinite;
            pointer-events: none;
        }

        @keyframes glitchOverlay {
            0%, 100% { transform: translate(0); opacity: 0; }
            2% { transform: translate(2px, 0); opacity: 1; }
            4% { transform: translate(-2px, 0); opacity: 0; }
            94% { transform: translate(0); opacity: 0; }
            96% { transform: translate(-1px, 0); opacity: 1; }
            98% { transform: translate(1px, 0); opacity: 0; }
        }

        /* Loading dots for retry button */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: loadingBounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Network background grid -->
    <div class="network-bg"></div>

    <!-- Glitch overlay -->
    <div class="glitch-overlay"></div>

    <!-- Signal lines -->
    <div class="signal-line signal-line-1" style="--rotation: -15deg;"></div>
    <div class="signal-line signal-line-2" style="--rotation: 25deg;"></div>
    <div class="signal-line signal-line-3" style="--rotation: -35deg;"></div>

    <!-- Network nodes -->
    <div class="network-node node-1"></div>
    <div class="network-node node-2"></div>
    <div class="network-node node-3"></div>
    <div class="network-node node-4"></div>

    <div class="container">
        <div class="error-card">
            <div class="connection-status">
                <div class="status-icon"></div>
                <span>Connection Lost</span>
            </div>

            <div class="wifi-container">
                <div class="wifi-symbol">
                    <div class="wifi-arc"></div>
                    <div class="wifi-arc"></div>
                    <div class="wifi-arc"></div>
                    <div class="wifi-arc"></div>
                    <div class="wifi-dot"></div>
                </div>
            </div>
            
            <h1 class="title">Network Error</h1>
            <p class="subtitle">Mobile App Error</p>
            <p class="description">
                A network error occurred. Please check your connection and try again.
            </p>
            <p class="tip">
                Make sure you're connected to WiFi or have mobile data enabled.
            </p>
            
            <div class="button-group">
                <button class="action-button" onclick="retryConnection()">
                    <span>🔄</span>
                    Retry Connection
                </button>
                <button class="action-button secondary" onclick="checkSettings()">
                    <span>⚙️</span>
                    Network Settings
                </button>
                <button class="action-button tertiary" onclick="goOffline()">
                    <span>📱</span>
                    Go Offline
                </button>
            </div>
        </div>
    </div>

    <script>
        function retryConnection() {
            const button = event.target.closest('.action-button');
            const originalContent = button.innerHTML;
            
            button.innerHTML = '<div class="loading-dots"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div> Connecting...';
            button.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
            button.disabled = true;
            
            // Simulate connection attempt
            setTimeout(() => {
                button.innerHTML = '<span>🔍</span> Checking...';
                setTimeout(() => {
                    // Simulate random success/failure
                    if (Math.random() > 0.3) {
                        button.innerHTML = '<span>✓</span> Connected!';
                        button.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        button.innerHTML = '<span>❌</span> Still No Connection';
                        button.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                        setTimeout(() => {
                            button.innerHTML = originalContent;
                            button.style.background = 'linear-gradient(45deg, #74b9ff, #0984e3)';
                            button.disabled = false;
                        }, 2000);
                    }
                }, 1500);
            }, 2000);
        }

        function checkSettings() {
            const button = event.target.closest('.action-button');
            button.innerHTML = '<span>⚙️</span> Opening Settings...';
            button.style.background = 'linear-gradient(45deg, #a29bfe, #6c5ce7)';
            
            setTimeout(() => {
                alert('In a real app, this would open network settings!');
                button.innerHTML = '<span>⚙️</span> Network Settings';
                button.style.background = 'linear-gradient(45deg, #fd79a8, #fdcb6e)';
            }, 800);
        }

        function goOffline() {
            const button = event.target.closest('.action-button');
            button.innerHTML = '<span>📱</span> Switching to Offline Mode...';
            
            setTimeout(() => {
                button.innerHTML = '<span>✓</span> Offline Mode Active';
                button.style.background = 'linear-gradient(45deg, #636e72, #2d3436)';
            }, 800);
        }

        // Create floating network particles
        function createNetworkParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(255, 255, 255, 0.4)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = '-10px';
            particle.style.animation = 'networkParticleFall 6s linear forwards';
            particle.style.zIndex = '5';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Add network particle animation
        const networkParticleStyle = document.createElement('style');
        networkParticleStyle.textContent = `
            @keyframes networkParticleFall {
                to {
                    transform: translateY(${window.innerHeight + 50}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(networkParticleStyle);

        // Create particles periodically
        setInterval(createNetworkParticle, 1000);

        // Add connection testing visual feedback
        function simulateConnectionTest() {
            const signalBars = document.querySelectorAll('.signal-bar');
            signalBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.background = '#00b894';
                    bar.style.opacity = '1';
                    setTimeout(() => {
                        bar.style.background = '#ff6b6b';
                        bar.style.opacity = '0.3';
                    }, 500);
                }, index * 200);
            });
        }

        // Test connection every 5 seconds
        setInterval(simulateConnectionTest, 5000);
    </script>
</body>
</html>
